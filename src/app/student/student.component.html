<!-- Modelo feito com objeto -->

    <div>
        Student: {{ student.name }}

            Jedi Temple: {{ student.temple }}
        </div>
    </div>  
-->

<!-- 
    Obs: Quanto utilizamos o atributo hidden de um elemento, aquele elemento 
    irá continuar sendo colocado no nosso DOM, mas a visibilidade do elemento
    será controlada via CSS com o diplay block ou none 
-->

<!-- 
    <div>
        Student: {{ student.name }}
        <div *ngIf="student.isJedi">
            Jedi Temple: {{ student.temple }}
        </div>
    </div>  
-->
<!-- 
    Obs: No caso de usar a diretiva ngIf o angular usa templates de html5 para gerar 
    o componente, apenas se a expressâo for true ele vai fazer um clone do elemento
    e deixar-lo disponível no DOM diferente do hidden 
-->


<!-- 
    Neste caso usando operador de navegação segura cado o valor da propriedade seja 
    undefined, basicamente dizemos ao angular que se até aquele ponto for undefined o restante
    não precisa ser avaliado, evitando de mostra erros na tela 
-->
<div *ngIf="student">
    Student: <a href="#" (click)="clicked()" > {{ student?.name }} </a>
    <div *ngIf="student?.isJedi">
        Jedi Temple: {{ student?.temple }} <button (click)="description.focus()">Focus no text area!</button><br/>

        <textarea #description cols="30" rows="10"></textarea>
    </div>
</div> 

<p *ngIf="!student">
    Sem dados para exibir
</p>
